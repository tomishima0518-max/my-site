<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ryuten Portal</title>

<style>
body{
    font-family: sans-serif;
}

.video-box{
    border:2px solid red;
    padding:20px;
    margin-top:20px;
    border-radius:15px;
    max-width:600px;
    background:#fff;
}

.progress-bar{
    width:100%;
    height:10px;
    background:#eee;
    border-radius:20px;
    overflow:hidden;
    margin-top:10px;
}

.progress{
    height:100%;
    width:0%;
    background:red;
    transition:width 0.4s;
}
</style>
</head>

<body>

<h1>Ryuten Portal</h1>

<div id="video">
  <h2>最新動画エリア（準備中）</h2>
</div>

<script>
window.addEventListener("load", function(){

    const videoArea = document.getElementById("video");

    const box = document.createElement("div");
    box.className = "video-box";

    box.innerHTML = `
        <div>
            ⏳ 更新まで <span id="timer">20</span> 秒
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div style="height:200px;background:#ddd;margin-top:20px;border-radius:10px;"></div>

        <h3 style="margin-top:20px;">最新動画タイトル（仮）</h3>
        <p>再生回数: --- ｜ 投稿日: ----</p>
    `;

    videoArea.appendChild(box);

    let timeLeft = 20;
    const timer = document.getElementById("timer");
    const progress = document.getElementById("progress");

    const interval = setInterval(()=>{

        timeLeft--;

        const percent = ((20 - timeLeft)/20)*100;
        progress.style.width = Math.min(percent,100) + "%";
        timer.textContent = timeLeft;

        if(timeLeft <= 0){
            clearInterval(interval);
            timer.textContent = "更新中...";
        }

    },1000);

});
</script>

</body>
</html>
