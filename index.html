<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>▶ 私のサイトはこちら</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      /* 赤から白の縦グラデーション */
      background: linear-gradient(to bottom, #ff4d4d, #ffffff);
      color: #333;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #0077cc;
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1em;
      line-height: 1.6em;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      background-color: #0077cc;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>▶ 私のサイトはこちら</h1>

  <p>こんにちは！このサイトでは、YouTubeチャンネルや自己紹介、最新の情報をまとめています。ぜひチェックしてみてください。</p>

  <p><a href="https://www.youtube.com/" class="button" target="_blank">YouTubeチャンネルを見る</a></p>

</body>
</html>
