<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube 登録者数ゲージ</title>
  <style>
    #subBar {
      width: 0;
      height: 30px;
      background-color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>YouTube チャンネル 登録者数ゲージ</h1>
  <div id="subBar"></div>
  <p id="subCount">取得中...</p>

  <script>
    const API_KEY = "AIzaSyAtuU52SYQS0mKrJrMh-TW-7mrJhYpt3Es";  // APIキーをここに
    const CHANNEL_ID = "UCmZY34Ev1I5FIcDC5tdXeDg";  // チャンネルID
    const GOAL = 1000;  // 目標数

    function fetchSubscribers() {
      fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          const subs = Number(data.items[0].statistics.subscriberCount);
          const percent = Math.min((subs / GOAL) * 100, 100);
          
          document.getElementById("subBar").style.width = percent + "%";
          document.getElementById("subCount").textContent = `現在 ${subs.toLocaleString()} 人 / 目標 ${GOAL} 人`;
        })
        .catch(err => {
          document.getElementById("subCount").textContent = "取得エラー";
          console.error(err);
        });
    }

    // 毎秒更新
    setInterval(fetchSubscribers, 1000); // 1000ms = 1秒ごとに更新
  </script>
</body>
</html>
